<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CozyTea</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1 class="cozy-header">☕ CozyTea</h1>
  </header>

  <main class="container">
    <section class="left-section">
      <textarea id="moodInput" placeholder="Tell me how you're feeling..."></textarea>
      <button id="submitBtn">Get My Tea 🍵</button>
      <div class="tea-output" id="teaOutput"></div>
    </section>

    <section class="right-section">
      <img src="assets/tea.gif" alt="Brewing tea animation" class="tea-img">
    </section>
  </main>

  <script src="script.js"></script>

  <footer style="text-align:center; padding:10px; font-size:14px; color:#888;">
  Made with ❤️ by Sauravi Sar
</footer>

</body>
</html>
